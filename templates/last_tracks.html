<!DOCTYPE html>
<html lang="en">
<head>
    <title>Last Played Tracks</title>
</head>
<body>
    <h2>Last Played Tracks</h2>
    <ul>
        {% for track in tracks %}
            <li><a href="{{ track.url }}" target="_blank">{{ track.name }}</a> - Listened {{ track.count }} times</li>
        {% endfor %}
    </ul>
</body>
</html>
